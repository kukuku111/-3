<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline';">
    <title>Тыцьни</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.postimg.cc/QC1Qphzh/animation-gif.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(45deg, #ff8e8e, #ff7f50);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: popup 0.3s ease-out;
        }

        @keyframes popup {
            from {
                transform: scale(0.7);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .modal-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тыць-Мастер 3000</h1>
        <div class="buttons-container">
            <button class="btn" onclick="showModal(1)">Тыць</button>
            <button class="btn" onclick="showModal(2)">Тыць</button>
            <button class="btn" onclick="showModal(3)">Тыць</button>
        </div>
    </div>

    <!-- Модальные окна -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="modal-text">цьом</div>
            <img src="https://i.postimg.cc/Pq5N42Bs/photo-2025-11-26-21-31-41.jpg" 
                 alt="))" class="modal-image">
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <div class="modal-text">кусь</div>
            <img src="https://i.postimg.cc/4yV3dMht/photo-2025-11-26-21-31-52.jpg" 
                 alt="///" class="modal-image">
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <div class="modal-text">лизь</div>
            <img src="https://i.postimg.cc/44Sy165k/photo-2025-11-26-21-22-01.jpg" 
                 alt="хехе" class="modal-image">
        </div>
    </div>

    <script>
        function showModal(buttonNumber) {
            console.log('Кнопка нажата:', buttonNumber);
            
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.style.display = 'none';
            });

            const modal = document.getElementById(`modal${buttonNumber}`);
            if (modal) {
                modal.style.display = 'flex';
                console.log('Модальное окно показано');

                setTimeout(() => {
                    modal.style.display = 'none';
                    console.log('Модальное окно скрыто');
                }, 3000);
            }
        }

        window.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // Проверка загрузки изображений
        window.addEventListener('load', function() {
            console.log('Страница загружена');
            const images = document.querySelectorAll('img');
            images.forEach((img, index) => {
                img.onload = () => console.log(`Изображение ${index} загружено`);
                img.onerror = () => console.log(`Ошибка загрузки изображения ${index}`);
            });
        });
    </script>
</body>
</html>
